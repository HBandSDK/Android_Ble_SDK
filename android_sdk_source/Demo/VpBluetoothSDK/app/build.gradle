apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'


project.ext {
    hasLottie = true
}

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        applicationId "com.timaimee.vpdemo"//com.timaimee.vpdemo //com.ecg.kg
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 138
        versionName "1.3.8"
        ndk {
            //设置支持的SO库架构（开发者可以根据需要，选择一个或多个平台的so）
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a", "x86","x86_64"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            aidl.srcDirs = ['src/main/aidl']
        }
    }


}
repositories {
    flatDir {
        dirs 'libs' //this way we can find the .aar file in libs folder
    }
}

dependencies {
    implementation fileTree(include: ['*.jar','*.aar'], dir: 'libs')
    implementation files('libs/libcomx-0.5.jar')
    implementation files('libs/gson-2.2.4.jar')
    implementation files('libs/vpbluetooth-release.aar')
    implementation files('libs/vpprotocol-2.2.45.15.aar')
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:28.0.0-alpha1'
    implementation 'com.android.support:recyclerview-v7:28.0.0-alpha1'
    implementation 'com.android.support:design:28.0.0-alpha1'
    implementation 'com.orhanobut:logger:1.15'
    implementation 'no.nordicsemi.android.support.v18:scanner:1.4.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'com.amap.api:3dmap:latest.integration'
//    implementation 'com.amap.api:location:latest.integration'
    implementation 'com.amap.api:search:latest.integration'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.3.72"

    implementation 'com.github.iielse:switchbutton:1.0.4'
    implementation 'com.yanzhenjie.recyclerview:support:1.3.2'
}
